{% extends 'observatorio/base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="mb-4 text-center">
      <h2>Editar informe</h2>
      <p class="text-muted">Modificá los campos necesarios y guardá los cambios.</p>
    </div>
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small">{{ field.errors|striptags }}</div>
              {% endif %}
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Actualizar
          </button>
          <a href="{% url 'detalle_informe' informe.id %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
